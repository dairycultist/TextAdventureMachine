<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TextAdventureMachine</title>
    <script type="module">
        
        fetch("stories/jennyvillage/index.txt")
        .then(file => file.text())
        .then(text => {

            const regex = /\[\w*\]/g;
            let array;
            
            while ((array = regex.exec(text)) !== null) {
                document.getElementById("insert").innerText += `Found "${array[0]}".`;
            }
        });
    </script>
</head>
<body>
    Story

    <div id="insert">
        
    </div>
</body>
</html>
