<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TextAdventureMachine</title>
    <script type="module">
        
        fetch("stories/jennyvillage/index.txt")
        .then(file => file.text())
        .then(text => {

            const regex = /\((\w+) ([./\w]+)\) ?{([^{}]*)}/g;
            let match;
            
            while ((match = regex.exec(text)) !== null) {
                document.getElementById("insert").innerHTML += match[1] + "<br>" + match[2] + "<br>" + match[3] + "<hr>";
            }
        });
    </script>
</head>
<body>
    <div id="insert">
        
    </div>
</body>
</html>
